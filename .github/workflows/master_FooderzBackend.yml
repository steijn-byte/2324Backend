# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FooderzBackend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a1ad12466ca3431799e72c3a68eaea84 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e81b4f106124a12bcbece7324a6da80 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a1ad12466ca3431799e72c3a68eaea84 }}/steijnsw/2324backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FooderzBackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d48e0e69edb24d139dba64920f87b98b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a1ad12466ca3431799e72c3a68eaea84 }}/steijnsw/2324backend:${{ github.sha }}'